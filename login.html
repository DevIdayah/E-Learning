<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="grid md:grid-cols-2 p-10 h-screen">
      <div class="md:block hidden text-white">
        <img
          src="./image/login picx.png"
          alt=""
          class="rounded-3xl relative w-full h-full object-cover"
        />
        <!-- <div class="absolute bottom-20 ml-10">
          <h3 class="text-3xl">Lorem ipsum is simply</h3>
          <p class="text-sm">Lorem ipsum is simply</p>
        </div> -->
      </div>
      <div class="mx-36 my-24">
        <p class="text-center pb-6">Welcome to lorem...!</p>
        <div
          class="flex text-base bg-secondary rounded-full py-1 text-white mx-20 justify-around mb-14"
        >
          <div class="bg-primary px-10 py-1 rounded-full"><a href="./login.html">Login</a></div>
          <div class="px-5 py-1 rounded-full"><a href="./register.html">Register</a></div>
        </div>
        <p class="text-accent text-base">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.
        </p>
        <form action="">
          <div class="flex flex-col pt-5 font-semibold">
            <label for="Username">User name</label>
            <input
              type="text"
              placeholder="Enter your User name"
              class="input"
            />
          </div>
          <div class="flex flex-col pt-5 font-semibold">
            <label for="Password">Password</label>
            <input
              type="password"
              placeholder="Enter your Password"
              class="input"
            />
          </div>
          <div class="flex pt-3 items-center justify-between">
            <div class="flex space-x-2">
              <input type="checkbox" name="Remember me" id="" />
              <p>Remember me</p>
            </div>
            <p>forget password?</p>
          </div>
          <div class="flex justify-center mt-10">
            <button class="bg-primary text-white px-24 py-3 rounded-full">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
